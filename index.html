---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="">

        <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

        <div class="post-meta">
          <b class="">{{ post.author }}</b>
          <b class="">{{ post.date | date: "%b %-d, %Y" }}</b>
        </div>

        {{ post.excerpt }}

        <a class="" href="{{ post.url | prepend: site.baseurl }}">Continue</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
